<!DOCTYPE html>
<html>

<head>
    <title>
        HTML for beginners
    </title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="init-page">
        <div class="box1">
            <!---heading-->
            <h1>
                FIND YOUR CURE NOW.
            </h1>

            <p>
                Tell us how you have been feeling over the last 2 weeks.
            </p>
            <div style="text-align:center">

                <button class="init-page__btn btn" id="btnalone">Start</button>

            </div>
            <!-- list -->
        </div>
    </div>
    <div class="questions-page">
        <div class="container">
            <h2 class="questions-page__question"></h2>
            <ul class="questions-page__answer-list">
                <!--  Letter A  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-a">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">A) <span
                            class="questions-page__answer-span questions-page__answer-A"></span></li>
                </div>

                <!--  Letter B  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-b">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">B) <span
                            class="questions-page__answer-span questions-page__answer-B"></span></li>
                </div>

                <!--  Letter C  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-c">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">C) <span
                            class="questions-page__answer-span questions-page__answer-C"></span></li>
                </div>

                <!--  Letter D  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-d">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">D) <span
                            class="questions-page__answer-span questions-page__answer-D"></span></li>
                </div>
            </ul>

            <!--  ICON NAMES: x is   ion-close-round  , check is   ion-checkmark-round-->
            <div style="text-align:center">
                <button class="questions-page__submit-btn btn">Check</button>
                <button class="questions-page__continue-btn btn">Next</button>
            </div>
        </div>
    </div>


    <div class="results-page">
        <div class="container">
            <h3 class="results-page__info">The final score is:</h3>
            <h2 class="results-page__score">#</h2>
            <h4>Advice:</h4>
            <h5 class="final_words">##</h5>
            <button class="results-page__retake-btn btn">Take it again</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./JS/quiz.js"></script>



</body>

</html>
